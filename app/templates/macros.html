
{% macro displaySourcesList(source_list) %}
 

 {% for source in source_list %}
    
      
        <li>
          <a href="/article/{{source.id}}" id="header">{{source.name}}</a>
        </li>
        <div class="panel-body">
          <p>{{source.description}}</p>
        </div>

        <div>
          <a href="{{source.url}}" >Visit Website</a>
        </div>
        
    
  {% endfor %}
  {% endmacro %}
